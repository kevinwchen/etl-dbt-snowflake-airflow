version: 2

sources:
  - name: tpch
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        columns:
          - name: l_orderkey
            tests:
              # Checks that l_orderkey is a foreign key of orders table
              - relationships:
                  arguments:
                    to: source('tpch', 'orders')
                    field: o_orderkey
